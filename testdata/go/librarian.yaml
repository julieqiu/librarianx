  google/cloud/security/privateca: security
  google/cloud/tasks: cloudtasks
  google/cloud/video/livestream: video
  google/devtools/clouderrorreporting: errorreporting
  google/devtools/cloudtrace: trace
  google/maps/addressvalidation: maps
  google/pubsub: pubsub/v2
  google/shopping/css: shopping
  google/streetview/publish: streetview
