version: v1
language: go
repo: googleapis/google-cloud-go
sources:
  googleapis:
    commit: 9fcfbea0aa5b50fa22e190faceb073d74504172b
default:
  output: '{name}'
  generate:
    all: true
    one_library_per: service
    transport: grpc+rest
    rest_numeric_enums: true
  release:
    tag_format: '{name}/v{version}'
name_overrides:
  google/ai/generativelanguage: ai
  google/analytics/admin: analytics
  google/apps/events/subscriptions: apps
  google/area120/tables: area120
  google/cloud/beyondcorp/appconnections: beyondcorp
  google/cloud/bigquery: bigquery/v2
