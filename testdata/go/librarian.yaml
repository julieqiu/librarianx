version: v1
language: go
default:
  output: '{name}/'
  generate:
    one_library_per: service
    transport: grpc+rest
    rest_numeric_enums: true
  release:
    tag_format: '{name}/v{version}'
libraries:
  - name: auth
    release:
      disabled: true
  - name: auth/oauth2adapt
    release:
      disabled: true
  - name: batch
    api: google/cloud/batch/v1
    keep:
      - ^batch/apiv1/iam_policy_client\.go$
    release_level: ga
    grpc_service_config: batch_v1_grpc_service_config.json
    go:
      import_path: cloud.google.com/go/batch/apiv1;batch
      metadata: true
  - name: bigquery
    apis:
      - google/cloud/bigquery/analyticshub/v1
      - google/cloud/bigquery/biglake/v1
      - google/cloud/bigquery/biglake/v1alpha1
      - google/cloud/bigquery/connection/v1
      - google/cloud/bigquery/connection/v1beta1
      - google/cloud/bigquery/dataexchange/v1beta1
      - google/cloud/bigquery/datapolicies/v1
      - google/cloud/bigquery/datapolicies/v1beta1
      - google/cloud/bigquery/datapolicies/v2
      - google/cloud/bigquery/datapolicies/v2beta1
      - google/cloud/bigquery/datatransfer/v1
      - google/cloud/bigquery/migration/v2
      - google/cloud/bigquery/migration/v2alpha
      - google/cloud/bigquery/reservation/v1
      - google/cloud/bigquery/storage/v1
      - google/cloud/bigquery/storage/v1alpha
      - google/cloud/bigquery/storage/v1beta
      - google/cloud/bigquery/storage/v1beta1
      - google/cloud/bigquery/storage/v1beta2
    keep:
      - ^internal/generated/snippets/bigquery/v2/
    release_level: ga
    release:
      disabled: true
    grpc_service_config: analyticshub_v1_grpc_service_config.json
    go:
      import_path: cloud.google.com/go/bigquery/analyticshub/apiv1;analyticshub
      metadata: true
  - name: bigquery/v2
    api: google/cloud/bigquery/v2
    release_level: alpha
    release:
      disabled: true
    grpc_service_config: bigquery_grpc_service_config.json
    go:
      import_path: cloud.google.com/go/bigquery/v2/apiv2;bigquery
      metadata: true
  - name: bigtable
    apis:
      - google/bigtable/admin/v2
      - google/bigtable/v2
    transport: grpc
    release:
      disabled: true
    grpc_service_config: bigtableadmin_grpc_service_config.json
    go:
      import_path: cloud.google.com/go/bigtable/admin/apiv2;admin
  - name: compute/metadata
    release:
      disabled: true
  - name: datacatalog
    apis:
      - google/cloud/datacatalog/lineage/v1
      - google/cloud/datacatalog/v1
      - google/cloud/datacatalog/v1beta1
    keep:
      - ^datacatalog/apiv1/iam_policy_client\.go$
    release_level: ga
    grpc_service_config: lineage_grpc_service_config.json
    go:
      import_path: cloud.google.com/go/datacatalog/lineage/apiv1;lineage
      metadata: true
  - name: datastore
    apis:
      - google/datastore/admin/v1
      - google/datastore/v1
    release_level: ga
    release:
      disabled: true
    grpc_service_config: datastore_admin_grpc_service_config.json
    go:
      import_path: cloud.google.com/go/datastore/admin/apiv1;admin
      metadata: true
  - name: datastream
    apis:
      - google/cloud/datastream/v1
      - google/cloud/datastream/v1alpha1
    keep:
      - ^datastream/apiv1/iam_policy_client\.go$
    release_level: ga
    grpc_service_config: datastream_grpc_service_config.json
    go:
      import_path: cloud.google.com/go/datastream/apiv1;datastream
      metadata: true
  - name: errorreporting
    api: google/devtools/clouderrorreporting/v1beta1
    release_level: beta
    release:
      disabled: true
    grpc_service_config: errorreporting_grpc_service_config.json
    go:
      import_path: cloud.google.com/go/errorreporting/apiv1beta1;errorreporting
      metadata: true
  - name: firestore
    apis:
      - google/firestore/admin/v1
      - google/firestore/v1
    release_level: ga
    release:
      disabled: true
    grpc_service_config: firestore_admin_grpc_service_config.json
    go:
      import_path: cloud.google.com/go/firestore/apiv1/admin;apiv1
      metadata: true
  - name: logging
    api: google/logging/v2
    release_level: ga
    release:
      disabled: true
    grpc_service_config: logging_grpc_service_config.json
    go:
      import_path: cloud.google.com/go/logging/apiv2;logging
      metadata: true
  - name: longrunning
    api: google/longrunning
    release_level: ga
    release:
      disabled: true
    grpc_service_config: longrunning_grpc_service_config.json
    go:
      import_path: cloud.google.com/go/longrunning/autogen;longrunning
      metadata: true
  - name: profiler
    release:
      disabled: true
  - name: pubsub
    release:
      disabled: true
  - name: pubsub/v2
    api: google/pubsub/v1
    release_level: ga
    release:
      disabled: true
    grpc_service_config: pubsub_grpc_service_config.json
    go:
      import_path: cloud.google.com/go/pubsub/v2/apiv1;pubsub
  - name: pubsublite
    api: google/cloud/pubsublite/v1
    transport: grpc
    release_level: ga
    release:
      disabled: true
    grpc_service_config: pubsublite_grpc_service_config.json
    go:
      import_path: cloud.google.com/go/pubsublite/apiv1;pubsublite
      metadata: true
  - name: root-module
    path: civil/
    release:
      disabled: true
  - name: run
    api: google/cloud/run/v2
    keep:
      - ^run/apiv2/locations_client\.go$
    release_level: ga
    grpc_service_config: run_grpc_service_config.json
    go:
      import_path: cloud.google.com/go/run/apiv2;run
      metadata: true
  - name: spanner
    apis:
      - google/spanner/adapter/v1
      - google/spanner/admin/database/v1
      - google/spanner/admin/instance/v1
      - google/spanner/v1
      - google/spanner/executor/v1
    release_level: beta
    release:
      disabled: true
    grpc_service_config: spanner_adapter_grpc_service_config.json
    go:
      import_path: cloud.google.com/go/spanner/adapter/apiv1;adapter
      metadata: true
  - name: storage
    apis:
      - google/storage/control/v2
      - google/storage/v2
    release_level: ga
    release:
      disabled: true
    grpc_service_config: storage_control_grpc_service_config.json
    go:
      import_path: cloud.google.com/go/storage/control/apiv2;control
      metadata: true
  - name: vertexai
    release:
      disabled: true
  - name: vmmigration
    api: google/cloud/vmmigration/v1
    keep:
      - ^vmmigration/apiv1/iam_policy_client\.go$
    release_level: ga
    grpc_service_config: vmmigration_v1_grpc_service_config.json
    go:
      import_path: cloud.google.com/go/vmmigration/apiv1;vmmigration
      metadata: true
