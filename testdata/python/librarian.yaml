  google/cloud/gkehub: google-cloud-gke-hub
  google/cloud/gkemulticloud: google-cloud-gke-multicloud
  google/cloud/lifesciences: google-cloud-life-sciences
  google/cloud/managedidentities: google-cloud-managed-identities
  google/cloud/mediatranslation: google-cloud-media-translation
  google/cloud/metastore: google-cloud-dataproc-metastore
  google/cloud/networkconnectivity: google-cloud-network-connectivity
  google/cloud/networkmanagement: google-cloud-network-management
  google/cloud/networksecurity: google-cloud-network-security
  google/cloud/networkservices: google-cloud-network-services
  google/cloud/orchestration/airflow/service: google-cloud-orchestration-airflow
