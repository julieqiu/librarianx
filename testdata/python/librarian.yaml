  google/cloud/secretmanager: google-cloud-secret-manager
  google/cloud/security/privateca: google-cloud-private-ca
  google/cloud/servicedirectory: google-cloud-service-directory
  google/cloud/video/livestream: google-cloud-video-live-stream
  google/cloud/vmmigration: google-cloud-vm-migration
  google/cloud/vpcaccess: google-cloud-vpc-access
  google/container: google-cloud-container
