libraries:
  - name: google-ads-admanager
    transport: rest
  - name: google-apps-card
    keep:
      - tests/unit/gapic/card_v1/test_card.py
  - name: google-apps-script-type
    apis:
      - google/apps/script/type
      - google/apps/script/type/calendar
      - google/apps/script/type/docs
      - google/apps/script/type/drive
      - google/apps/script/type/gmail
      - google/apps/script/type/sheets
      - google/apps/script/type/slides
    keep:
      - tests/unit/gapic/calendar/test_calendar.py
      - tests/unit/gapic/docs/test_docs.py
      - tests/unit/gapic/drive/test_drive.py
      - tests/unit/gapic/gmail/test_gmail.py
      - tests/unit/gapic/sheets/test_sheets.py
      - tests/unit/gapic/slides/test_slides.py
      - tests/unit/gapic/type/test_type.py
    transport: grpc
  - name: google-cloud-access-context-manager
    apis:
      - google/identity/accesscontextmanager/type
      - google/identity/accesscontextmanager/v1
  - name: google-cloud-alloydb-connectors
    keep:
      - tests/unit/gapic/connectors_v1/test_connectors.py
  - name: google-cloud-api-gateway
    python:
      opt_args:
        - warehouse-package-name=google-cloud-api-gateway
  - name: google-cloud-apigee-connect
    transport: grpc
    python:
      opt_args:
        - warehouse-package-name=google-cloud-apigee-connect
  - name: google-cloud-appengine-logging
    keep:
      - tests/unit/gapic/appengine_logging_v1/test_appengine_logging_v1.py
    transport: grpc
  - name: google-cloud-assured-workloads
    python:
      opt_args:
        - warehouse-package-name=google-cloud-assured-workloads
  - name: google-cloud-automl
    keep:
      - docs/automl_v1beta1/tables.rst
      - google/cloud/automl_v1beta1/services/tables
      - samples/README
      - tests/unit/test_gcs_client_v1beta1.py
      - tests/unit/test_tables_client_v1beta1.py
  - name: google-cloud-bigquery-analyticshub
    transport: grpc
  - name: google-cloud-bigquery-data-exchange
    transport: grpc
  - name: google-cloud-bigquery-logging
    keep:
      - tests/unit/gapic/bigquery_logging_v1/test_bigquery_logging_v1.py
    transport: grpc
  - name: google-cloud-bigquery-migration
    transport: grpc
  - name: google-cloud-bigquery-storage
    keep:
      - docs/.*/library.rst
      - docs/samples
      - google/cloud/bigquery_storage_v1/client.py
      - google/cloud/bigquery_storage_v1/exceptions.py
      - google/cloud/bigquery_storage_v1/gapic_types.py
      - google/cloud/bigquery_storage_v1/reader.py
      - google/cloud/bigquery_storage_v1/writer.py
      - google/cloud/bigquery_storage_v1beta2/client.py
      - google/cloud/bigquery_storage_v1beta2/exceptions.py
      - google/cloud/bigquery_storage_v1beta2/writer.py
      - packages/google-cloud-bigquery-storage/CONTRIBUTING
      - samples/__init__.py
      - samples/conftest.py
      - samples/pyarrow
      - samples/quickstart
      - samples/snippets
      - samples/to_dataframe
      - scripts/readme-gen
      - testing/.gitignore
      - tests/unit/.*.py
    transport: grpc
  - name: google-cloud-channel
    transport: grpc
  - name: google-cloud-common
    keep:
      - tests/unit/gapic/common/test_common.py
    transport: grpc
  - name: google-cloud-containeranalysis
    keep:
      - tests/unit/test_get_grafeas_client.py
  - name: google-cloud-contentwarehouse
    python:
      opt_args:
        - proto-plus-deps=google.cloud.documentai.v1
  - name: google-cloud-datacatalog
    transport: grpc
  - name: google-cloud-datalabeling
    transport: grpc
  - name: google-cloud-dataproc-metastore
    python:
      opt_args:
        - warehouse-package-name=google-cloud-dataproc-metastore
  - name: google-cloud-dlp
    python:
      opt_args:
        - python-gapic-namespace=google.cloud
  - name: google-cloud-dms
    transport: grpc
    python:
      opt_args:
        - warehouse-package-name=google-cloud-dms
  - name: google-cloud-documentai
    python:
      opt_args:
        - autogen-snippets
  - name: google-cloud-filestore
    python:
      opt_args:
        - proto-plus-deps=google.cloud.common
  - name: google-cloud-gke-connect-gateway
    transport: rest
    python:
      opt_args:
        - warehouse-package-name=google-cloud-gke-connect-gateway
  - name: google-cloud-gke-hub
    keep:
      - docs/gkehub_v1/configmanagement_v1
      - docs/gkehub_v1/multiclusteringress_v1
      - google/cloud/gkehub_v1/configmanagement_v1
      - google/cloud/gkehub_v1/multiclusteringress_v1
    python:
      opt_args:
        - warehouse-package-name=google-cloud-gke-hub
  - name: google-cloud-iam
    apis:
      - google/iam/admin/v1
      - google/iam/credentials/v1
      - google/iam/v1
      - google/iam/v2
      - google/iam/v2beta
      - google/iam/v3
      - google/iam/v3beta
  - name: google-cloud-iam-logging
    keep:
      - tests/unit/gapic/iam_logging_v1/test_iam_logging.py
    transport: grpc
  - name: google-cloud-life-sciences
    python:
      opt_args:
        - warehouse-package-name=google-cloud-life-sciences
  - name: google-cloud-managed-identities
    transport: grpc
    python:
      opt_args:
        - warehouse-package-name=google-cloud-managed-identities
  - name: google-cloud-media-translation
    transport: grpc
  - name: google-cloud-memorystore
    transport: rest
  - name: google-cloud-monitoring
