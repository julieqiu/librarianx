version: v1
language: python
sources:
  googleapis:
    commit: 9fcfbea0aa5b50fa22e190faceb073d74504172b
default:
  output: packages/{name}/
  generate:
    all: true
    one_library_per: service
    transport: grpc+rest
    rest_numeric_enums: true
  release:
    tag_format: '{name}-v{version}'
name_overrides:
  google/api/apikeys: google-cloud-api-keys
  google/api/cloudquotas: google-cloud-quotas
  google/api/servicecontrol: google-cloud-service-control
  google/api/servicemanagement: google-cloud-service-management
