  google/appengine: google-cloud-appengine-admin
  google/appengine/logging: google-cloud-appengine-logging
  google/chat: google-apps-chat
  google/cloud/accessapproval: google-cloud-access-approval
  google/cloud/apigateway: google-cloud-api-gateway
  google/cloud/apigeeconnect: google-cloud-apigee-connect
  google/cloud/apigeeregistry: google-cloud-apigee-registry
  google/cloud/assuredworkloads: google-cloud-assured-workloads
  google/cloud/audit: google-cloud-audit-log
  google/cloud/baremetalsolution: google-cloud-bare-metal-solution
  google/cloud/bigquery/dataexchange: google-cloud-bigquery-data-exchange
  google/cloud/binaryauthorization: google-cloud-binary-authorization
  google/cloud/certificatemanager: google-cloud-certificate-manager
