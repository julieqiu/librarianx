    python:
      opt_args:
        - warehouse-package-name=google-cloud-os-config
  - name: google-cloud-os-login
    keep:
      - docs/oslogin_v1/common/types.rst
      - google/cloud/oslogin_v1/common
  - name: google-cloud-policy-troubleshooter
    python:
      opt_args:
        - warehouse-package-name=google-cloud-policy-troubleshooter
  - name: google-cloud-recaptcha-enterprise
    transport: grpc
    python:
      opt_args:
        - warehouse-package-name=google-cloud-recaptcha-enterprise
  - name: google-cloud-recommendations-ai
    python:
      opt_args:
        - warehouse-package-name=google-cloud-recommendations-ai
  - name: google-cloud-resource-manager
    python:
      opt_args:
        - warehouse-package-name=google-cloud-resource-manager
  - name: google-cloud-secret-manager
    apis:
      - google/cloud/secretmanager/v1
      - google/cloud/secretmanager/v1beta2
      - google/cloud/secrets/v1beta1
  - name: google-cloud-service-directory
    python:
      opt_args:
        - warehouse-package-name=google-cloud-service-directory
  - name: google-cloud-source-context
    keep:
      - tests/unit/gapic/source_context_v1/test_source_context_v1.py
    transport: grpc
  - name: google-cloud-speech
    keep:
      - google/cloud/speech_v1/helpers.py
      - tests/unit/test_helpers.py
  - name: google-cloud-tasks
    keep:
      - snippets/README.md
  - name: google-cloud-telcoautomation
    keep:
      - snippets/README.md
  - name: google-cloud-tpu
    transport: grpc
  - name: google-cloud-translate
    keep:
      - docs/client.rst
      - docs/v2.rst
      - google/cloud/translate_v2
      - tests/unit/v2
    python:
      opt_args:
        - python-gapic-name=translate
  - name: google-cloud-videointelligence
    transport: grpc
  - name: google-cloud-vision
    keep:
      - google/cloud/vision_helpers
      - tests/unit/test_decorators.py
      - tests/unit/test_helpers.py
  - name: google-cloud-vm-migration
    python:
      opt_args:
        - warehouse-package-name=google-cloud-vm-migration
  - name: google-cloud-vpc-access
    python:
      opt_args:
        - warehouse-package-name=google-cloud-vpc-access
  - name: google-cloud-workflows
    apis:
      - google/cloud/workflows/executions/v1
      - google/cloud/workflows/executions/v1beta
      - google/cloud/workflows/v1
      - google/cloud/workflows/v1beta
    transport: grpc
  - name: google-geo-type
    keep:
      - tests/unit/gapic/type/test_type.py
    transport: grpc
  - name: google-maps-addressvalidation
    python:
      opt_args:
        - proto-plus-deps=google.geo.type
  - name: google-maps-fleetengine
    transport: grpc
  - name: google-maps-routeoptimization
    keep:
      - samples/README.rst
  - name: google-shopping-css
    python:
      opt_args:
        - proto-plus-deps=google.shopping.type
  - name: google-shopping-type
    keep:
      - tests/unit/gapic/type/test_type.py
  - name: googleapis-common-protos
    apis:
      - google/api
      - google/cloud/location
      - google/logging/type
      - google/rpc
      - google/rpc/context
      - google/type
  - name: grafeas
    keep:
      - grafeas/grafeas.py
      - grafeas/grafeas/__init__.py
      - grafeas/grafeas/grafeas_v1/types.py
