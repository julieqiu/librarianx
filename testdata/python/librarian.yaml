      - docs/query.rst
      - packages/google-cloud-monitoring/google/cloud/monitoring_v3/_dataframe.py
      - packages/google-cloud-monitoring/google/cloud/monitoring_v3/query.py
      - tests/unit/test__dataframe.py
      - tests/unit/test_query.py
