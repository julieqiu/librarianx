            disabled: true
    - storage:
        apis:
            - google/storage/control/v2
            - google/storage/v2
        release:
            disabled: true
    - vertexai:
        release:
            disabled: true
    - vmmigration:
        api: google/cloud/vmmigration/v1
        keep:
            - ^vmmigration/apiv1/iam_policy_client\.go$
