version: v0.5.0
language: rust

container:
  image: us-central1-docker.pkg.dev/cloud-sdk-librarian-prod/images-prod/rust-librarian-generator
  tag: latest

sources:
  googleapis:
    url: https://github.com/googleapis/googleapis/archive/9fcfbea0aa5b50fa22e190faceb073d74504172b.tar.gz
    sha256: 81e6057ffd85154af5268c2c3c8f2408745ca0f7fa03d43c68f4847f31eb5f98

generate:
  output_dir: generated/
  defaults:
    transport: grpc+rest
    release_level: preview

release:
  tag_format: '{name}/v{version}'

libraries:
  - name: cloud-storage-v1
    version: 0.1.0
    generate:
      apis:
        - path: google/storage/v1
          name_pretty: "Cloud Storage"
          product_documentation: "https://cloud.google.com/storage/docs"
          release_level: preview

  - name: bigtable-admin-v2
    version: 0.2.0
    generate:
      apis:
        - path: google/bigtable/admin/v2
          grpc_service_config: bigtableadmin_grpc_service_config.json
          service_yaml: bigtableadmin_v2.yaml
          name_pretty: "Cloud Bigtable Admin"
          product_documentation: "https://cloud.google.com/bigtable/docs"
          release_level: preview
          transport: grpc+rest

  - name: secretmanager-v1
    version: 0.1.0
    generate:
      apis:
        - path: google/cloud/secretmanager/v1
          name_pretty: "Secret Manager"
          product_documentation: "https://cloud.google.com/secret-manager/docs"
          release_level: preview
