# Service config overrides for googleapis APIs
#
# This file contains two types of overrides:
#
# 1. SERVICE CONFIG MAPPINGS
#    Exceptions where the service_yaml cannot be auto-discovered
#    using the standard pattern: *_<version>.yaml
#
# 2. API EXCLUSIONS
#    APIs excluded from generation (both 'librarian generate <name>' and 'librarian generate --all')
#
# Auto-discovery algorithm:
#   For path: google/chat/v1
#   1. Find all files matching: <googleapis-root>/google/chat/v1/*_v1.yaml
#   2. Exclude files matching: *_gapic.yaml
#   3. If exactly 1 match found: use it
#   4. Otherwise: check service_configs below
#
# Add service_configs entries when:
#   1. Path has no version (e.g., google/api, google/type)
#   2. Service YAML doesn't include version suffix (e.g., monitoring.yaml not monitoring_v3.yaml)
#   3. Service YAML is shared across multiple API paths

# ============================================================================
# SERVICE CONFIG MAPPINGS
# ============================================================================
# Format: <api-path>: <service-yaml-filename>

service_configs:
  # Paths without version numbers
  google/cloud/audit: cloudaudit.yaml
  google/cloud/common: common.yaml
  google/api: serviceconfig.yaml
  google/type: type.yaml
  google/geo/type: type_geo.yaml
  google/rpc: rpc_publish.yaml

  # Cloud Location API (used by googleapis-common-protos)
  google/cloud/location: cloud.yaml

  # Service YAML files without version suffix
  google/monitoring/v3: monitoring.yaml
  google/monitoring/dashboard/v1: monitoring.yaml
  google/monitoring/metricsscope/v1: monitoring.yaml
  google/iam/admin/v1: iam.yaml
  google/iam/v1: iam_meta_api.yaml
  google/cloud/billing/budgets/v1: billingbudgets.yaml
  google/cloud/billing/budgets/v1beta1: billingbudgets.yaml
  google/api/servicecontrol/v1: servicecontrol.yaml
  google/api/servicecontrol/v2: servicecontrol.yaml

# ============================================================================
# API EXCLUSIONS
# ============================================================================
# APIs excluded from generation.
# These APIs cannot be generated with 'librarian generate' or discovered by 'librarian generate --all'.
# To generate an excluded API: remove it from this list
#
# Format: list of directory paths (all subdirectories are excluded)

exclude_apis:
  # Advertising & Marketing
  - google/ads                    # Google Ads (AdManager, AdMob, GoogleAds, SearchAds360)
  - google/analytics              # Google Analytics

  # Consumer Apps & Services
  - google/actions                # Google Actions SDK
  - google/apps                   # Google Workspace apps (Meet, Chat, Drive Activity, etc.)
  - google/assistant              # Google Assistant
  - google/area120                # Area 120 experimental products
  - google/chat                   # Google Chat

  # Platform Services (typically not needed for client libraries)
  - google/appengine              # App Engine APIs
  - google/chromeos               # ChromeOS

  # AI & Machine Learning (beta/alpha versions and specialized APIs)
  - google/ai                     # AI APIs (mostly beta/experimental)
  - google/cloud/aiplatform/v1beta1

  # API Infrastructure (internal/specialized)
  - google/api/cloudquotas/v1beta
  - google/api/expr
  - google/api/serviceusage/v1beta1

  # Bigtable (legacy versions)
  - google/bigtable/v1
  - google/bigtable/v2

