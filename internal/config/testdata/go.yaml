# Test data for Go libraries using the new, clearer format.
version: v1
language: go

sources:
  googleapis:
    url: https://github.com/googleapis/googleapis/archive/main.tar.gz
    sha256: "..."

# Default directory for newly generated libraries.
generate:
  dir: ./

libraries:
  # --- Handwritten ---
  # Defined by having a `name` and `path`, but no `generate` block.
  - name: metadata
    path: compute/metadata/

  # --- Fully Generated ---
  # Defined by having a `name`, `path`, and a `generate` block.
  - name: accessapproval
    path: accessapproval/
    generate:
      apis:
        - path: google/cloud/accessapproval/v1

  # --- Hybrid ---
  # Defined by having `name`, `path`, `generate`, and `patch`.
  - name: bigquery
    path: bigquery/
    generate:
      apis:
        - path: google/cloud/bigquery/storage/v1
    patch:
      - bigquery/client.go
      - bigquery/samples/
      - bigquery/storage/managedwriter/