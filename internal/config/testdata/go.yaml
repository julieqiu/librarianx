# Test data for Go libraries using the new API path-based format.
version: v1
language: go

sources:
  googleapis:
    url: https://github.com/googleapis/googleapis/archive/main.tar.gz
    sha256: "..."

defaults:
  generate_dir: '{name}/'
  packaging: service
  transport: grpc+rest

auto_discover: false

libraries:
  # Short syntax: just API path
  - google/cloud/accessapproval/v1

  # Extended syntax: with keep list (hybrid library)
  - google/cloud/bigquery/storage/v1:
      keep:
        - bigquery/client.go
        - bigquery/samples/
        - bigquery/storage/managedwriter/

  # Extended syntax: handwritten library (no generation)
  - metadata:
      path: compute/metadata/
